<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ffeda15b3a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../images/favicon.ico">
    <script src="https://kit.fontawesome.com/ffeda15b3a.js" crossorigin="anonymous"></script>
    <title>Portafolios Fotógrafa - Contacto</title>
</head>

<body>
    <header>
        <div class="textos">
            <h1 class="nombre">JUANA PEREZ</h1>
            <h2>FOTOGRAFÍA</h2>
        </div>
        <nav class="menu">
            <li>
            <ul><a href="../index.html">TRABAJOS</a></ul>
            <ul><a href="nosotros.html">NOSOTROS</a></ul>
            <ul><a class="activo" href="contacto.html">CONTACTO</a></ul>
            </li>
        </nav>
    </header>

    <div class="container">
		<div class="row mt-3">
			<div class="col">
				<form action="">
					<div class="form-group row">
						<div class="col-12 col-md-6 mb-3">
							<label for="nombre">Nombre</label>
							<input type="text" class="form-control" placeholder="Nombre" name="nombre" id="nombre">
						</div>
						<div class="col-12 col-md-6 mb-3">
							<label for="apellido">Apellido</label>
							<input type="text" class="form-control" placeholder="Apellido" name="apellido" id="apellido">
						</div>
					</div>

                    <div class="form-group row">
						<div class="col-12 col-md-6 mb-3">
							<label for="pais">Pais</label>
							<select name="pais" id="pais" class="form-control">
                                <option value="mexico">Argentina</option>
                                <option value="mexico">Brasil</option>
                                <option value="mexico">Chile</option>
								<option value="mexico">Colombia</option>
								<option value="espana">España</option>
								<option value="colombia">Mexico</option>
                                <option value="colombia">Uruguay</option>
                                <option value="colombia">Paraguay</option>
							</select>
						</div>
						<div class="col-12 col-md-3 mb-3">
							<label for="provincia">Provincia</label>
							<input type="text" class="form-control" placeholder="Provincia" name="provincia" id="provincia">
						</div>
                        <div class="col-12 col-md-3 mb-3">
							<label for="localidad">Localidad</label>
							<input type="text" class="form-control" placeholder="Localidad" name="localidad" id="apellido">
						</div>
					</div>

					<div class="form-group row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" placeholder="nombre@ejemplo.com" id="email">
						</div>

                        <div class="col-12 col-md-3 mb-3">
							<label for="pais">Los conocí a través de...</label>
							<select name="pais" id="pais" class="form-control">
                                <option value="mexico">Redes sociales</option>
                                <option value="mexico">TV</option>
                                <option value="mexico">Radio</option>
								<option value="mexico">Recomendación</option>
							</select>
						</div>

						<div class="col-12 col-md-3 mb-3">
							<label>Me interesa...</label>
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" name="interes" id="equipo" class="form-check-input mr-2">Formar parte de su quipo
								</label>
							</div>
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" name="interes" id="trabajo" class="form-check-input mr-2">Contratar su trabajo
								</label>
							</div>
						</div>
					</div>

                    <div class="form-group row">
                        <div class="col-12 mb-3">
                            <label for="mensaje">Mensaje</label>
                            <textarea name="mensaje" placeholder="Contanos un poco más de lo que te interese saber y nos pondremos en contacto con vos..." id="mensaje" class="form-control"></textarea>
                        </div>
                    </div>


					<div class="form-group row">
						<div class="col-12 text-center">
							<label class="form-check-label">
								<input type="checkbox" name="terminos" id="terminos" class="form-check-input mr-2 mb-3">Acepto <a  class="terminos" href="terminos.html" target="_blank">Terminos y Condiciones</a>
							</label>
							<div class="row justify-content-center">
								<div class="col-12 col-sm-9 col-md-4">
									<button class="btn btn-warning btn-block" type="submit">Enviar</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
    <footer class="footer_contacto">
        <div class="autor">
            <p>Creado por Maria Rodriguez - Web Developer</p>
        </div>

        <div class="redes_sociales">
            <a href="http://www.facebook.com" target="_blank"><i class="fab fa-facebook-square"></i>Facebook</a>
            <a href="http://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
